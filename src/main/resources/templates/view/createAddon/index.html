<!DOCTYPE html>
<html lang="en" , xmlns:th="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Добавка</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>


<a th:href="@{/view/}">На главную</a>
<br/>

<h1>Создание Добавки</h1>
<form th:method="Post" th:action="@{/view/createAddon}" th:object="${addon}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>

    <label for="picturePath">Enter picture path</label>
    <input type="text" th:field="*{picturePath}" id="picturePath"/>
    <div style="color: red" th:if="${#fields.hasErrors('picturePath')}" th:errors="*{picturePath}">error</div>
    <br/>

    <label for="pricePrice">Enter price</label>
    <input type="text" th:field="*{price.price}" id="pricePrice"/>
    <div style="color: red" th:if="${#fields.hasErrors('price.price')}" th:errors="*{price.price}">error</div>
    <br/>

    <input type="submit" value="Create">

</form>


<div th:if="${createdAddon != null}" th:object="${createdAddon}">
    <br/>
    <h1>Созданная добавка</h1>
    <h4 th:utext="${createdAddon}"/>
</div>


</body>
</html>
