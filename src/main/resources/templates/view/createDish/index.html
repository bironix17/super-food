<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:method="Post" th:action="@{/new}" th:object="${price}">
    <label for="id">Enter id</label>
    <input type="text" th:field="*{id}" id="id"/>

    <input type="submit" value="Create">
</form>

</body>
</html>
